<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Unsplash images</title>
    <style>
        .modClass{
            background-color:brown;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand">Unsplash images</a>
            <div class="d-flex">
                <span class="badge fs-6 m-1">Αναζήτηση:</span>
                <input class="form-control" type="search" id="inputText" placeholder="e.g sea,cars,computers"
                    aria-label="Search">
                <button class="btn btn-success" id="searchButton" type="button">Search</button>
            </div>
        </div>
    </nav>
    <div class="float-end m-2">
        <div class="dropdown">
            <button class="btn btn-success dropdown -toggle" type="button" id="dropdownMenu2" data-bs-toggle="dropdown"
                aria-expanded="false">
                select number of images <span id="perPage">10</span>
            </button>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="dropdownMenu2">
                <li><button class="dropdown-item" onclick="perPageDD(20)" type="button">20 per page</button></li>
                <li><button class="dropdown-item" onclick="perPageDD(40)" type="button">40 per page</button></li>
                <li><button class="dropdown-item" onclick="perPageDD(60)" type="button">60 per page</button></li>
            </ul>
        </div>
    </div>

    <div class="container m-5">
        <div class="row" id="cards">

        </div>

    </div>
    <div id="paginationComponent"></div>        
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/api_key.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
